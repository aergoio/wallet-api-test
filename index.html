<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Aergo Connect API Test</title>
  <script src="https://unpkg.com/@herajs/crypto@0.10.4/dist/herajs-crypto.umd.js"></script>
  <script src="./script.js"></script>
  <style>
    html {
      background-color: #f0f0f0;
    }
  body {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    font-family: sans-serif;
  }
  .input {
    border: 1px solid #ddd;
    border-radius: 3px;
    display: flex;
    min-height: 40px;
    padding: 7px;
    align-items: center;
  }
  .input > :first-child {
    flex: 1;
  }
  .input .text-input {
    align-self: stretch;
    border: 0;
    font: inherit;
  }
  button {
    background-color: #fff;
    border: 1px solid #aaa;
    padding: 0 2em;
    line-height: 2em;
    border-radius: 3px;
    cursor: pointer;
    flex-shrink: 0;
    font-size: 13px;
  }
  .btn-primary {
    background-color: #466efd;
    border-color: #466efd;
    color: #fff;
  }
  .adr {
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .sig {
    word-break: break-all;
  }
  .label {
    display: block;
    margin: 2em 0 .5em;
  }
  </style>
</head>
<body>
  <h1>Aergo Connect API Test</h1>

  <div class="label">Address</div>
  <div class="input">
    <input type="text" class="text-input" id="address">
    <button onclick="getActiveAccount()">Get Account</button>
  </div>

  <div class="label">Message to sign</div>
  <div class="input">
    <input type="text" class="text-input" value="0xABCDEF" id="signMessage">
  </div>

  <div class="label">Signature</div>
  <div class="input">
    <input type="text" class="text-input" id="signature">
    <button onclick="startSignRequest()" class="btn-primary">Start Sign Request</button>
  </div>

  <div class="label">Verification</div>
  <div class="input">
    <span id="verify"></span>
    <button onclick="verify()">Verify Signature</button>
  </div>
  
</body>
</html>
